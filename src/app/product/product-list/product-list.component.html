<div class="container">
  <br>
  <div class="row">
    <div class="col-sm-4" *ngFor="let product of products; let productId = index">
      <a [routerLink]="[productId]">
        <div class="card">
          <img src="{{ product.coverImage }}" class="card-img-top" alt="...">
          <div class="card-body">
            <h4 class="card-title">{{ product.name }}</h4>
            <p class="card-text">{{ product.description }}</p>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
